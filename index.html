<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEren Cafe'ye Hoş Geldiniz!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f6ee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #passwordScreen, #welcomeScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #passwordScreen.active, #welcomeScreen.active {
      display: flex;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #ffffff;
      color: #030604;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    img {
      max-width: 90vw;
      max-height: 80vh;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<audio id="arkaPlanMuzik" autoplay loop>
  <source src="sonuyku.mp3" type="audio/mpeg">
  Tarayıcınız ses öğesini desteklemiyor.
</audio>

  <div id="passwordScreen" class="active">
    <h2>Giriş yapmak için şifreyi girin</h2>
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="checkPassword()">Giriş</button>
  </div>

  <div id="welcomeScreen">
    <img src="giris_yazi.png" alt="Bilgilendirme">
    <button onclick="continueSite()">Devam Et</button>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "ceren";
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("passwordScreen").classList.remove("active");
        document.getElementById("welcomeScreen").classList.add("active");
        document.getElementById("arkaPlanMuzik").play();
      } else {
        alert("Şifre yanlış! Lütfen tekrar deneyin.");
      }
    }

    function continueSite() {
      window.location.href = "oyun_once_bilgi.html";
    }
  </script>

</body>
</html>
